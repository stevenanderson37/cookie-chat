<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">

    <div class="main-container">
      <div class="picture-container"></div>
      <div class="circle-logo"></div>
      <div class="chat-container">
        <h1> DevMountain Chat Room </h1>
        <h4> A simple parse powered not-so-private chat </h4>
        <h6> CLONED BY STEVEN ANDERSON </h6>
        <form ng-submit="postMessage(message)">
          <input class="form-control text-box" type="text" ng-model="message"   placeholder="Compose Message" style="margin-bottom: 20px;">
        </form>
        <div>
          <p ng-repeat="message in messages | reverse" class="messages-container">
            {{message.message}}
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
    <script src="js/filter.js"></script>
  </body>
</html>
